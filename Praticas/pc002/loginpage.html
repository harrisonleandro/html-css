<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevergear</title>
    <style>
        body {
        background-size: cover;
        background-image: url('imagens/fundo.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0px;
        font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background-image: url('imagens/banner.png');
            background-position: center center;
            background-size: cover;
        }
        header img {
            width: 100%;
        }
        header img.severname {
            max-width: 750px;
            display: block;
            margin: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 15px 10px;
 

        }
        nav > div > a {
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.5s;
            font-weight: bold;
            background-color: rgba(113, 28, 182, 0.301);
        }
        nav > div > #login {
            border-radius: 10px 10px 0px 0px;
            background-color: #152D59;
            padding-bottom: 18px;
        }
        nav > div> a:hover {
            background-color: white;
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }
        main {
            min-width: 300;
            max-width: 1000px;
            margin: auto;
            margin-bottom: 30px;
            padding: 20px;
            margin-top: 10px;

        }
        a {
            text-decoration: none;
        }
        div> h1 {
            color: white;
            text-align: center;
            padding-bottom: 50px;
        }
        div > h3 {
            color: white;
            text-align: center;
        }
        img {
            width: 100%;
        }
        #logininput {
           display: flex;
            justify-content: space-between;
            padding: 15px 10px;
            position: relative;
            
        }
        .input.group {
            margin: auto;
    
        }
        .input {
            border: solid 1.5px lightgray;
            border-radius: 7px;
            background: none;
            padding: 15px;
            font-size: 18px;
            color: #f5f5f5;
        }
        .label {
            position: absolute;
            left: 15px;
            color: #9e9e9e;
            pointer-events: none;
            transform: translateY(15px);
            font-size: 18px;
            transition: 150ms cubic-bezier(0.4,0,0.2,1);
        }
        .input:focus, input:valid {
            outline: none;
            border: 1.5px solid white;
        }
        .input:focus ~ label, input:valid ~ label {
            transform: translateX(-10%) translateY(-50%) scale(0.9);
            background-color: #152D59;
            padding: 0. 2em;
            color: white;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="imagens/NEVERGEAR-24-06-2024.png" class="severname" alt="Nevergear Title">
    
        <nav>
            <div>
                <a href="index.html" id="home" target="_self">Home</a>
                <a href="#" id="server">Server</a>
                <a href="aboutpage.html" id="about" target="_self">About</a>
                <a href="#" id="conect">Contact</a>
            </div>
            <div id="registermain">
                <a href="loginpage.html" id="login">Login</a>
                <a href="#" id="signup">SignUp</a>
            </div>
        </nav>
        
    </header>

 
          <div>
              <h1>Está pronto para aventura?</h1>
              <h3>Faça o login e vamos nessa!</h3>
          </div>
          <div id="logininput">
              <div class="input-group">
                <input type="text" name="text" class="input">
                <label class="label">First Name</label>
              </div>
          </div>

</body>
</html>
